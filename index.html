<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Counter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark text-light">
  <!-- Боковая панель -->
  <div class="sidebar bg-dark border-end border-secondary">
    <div class="sidebar-content p-3">
      <h5 class="text-center mb-4">Point Counter</h5>

      <!-- Загрузка файла -->
      <div class="mb-3">
        <label for="upload" class="form-label small">Загрузить изображение</label>
        <input type="file" id="upload" class="form-control form-control-sm" accept="image/*">
      </div>

      <!-- Счетчик -->
      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <span class="small">Количество точек:</span>
          <span id="counter" class="badge bg-primary">0</span>
        </div>
      </div>

      <!-- Управление историей -->
      <div class="mb-3">
        <label class="form-label small">История действий</label>
        <div class="btn-group w-100">
          <button id="undoBtn" class="btn btn-outline-secondary btn-sm" title="Отменить">
            <i class="bi bi-arrow-left"></i>
          </button>
          <button id="redoBtn" class="btn btn-outline-secondary btn-sm" title="Повторить">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Действия -->
      <div class="mb-3">
        <label class="form-label small">Действия</label>
        <div class="d-grid gap-2">
          <button id="saveBtn" class="btn btn-success btn-sm">
            <i class="bi bi-download"></i> Сохранить
          </button>
          <button id="resetBtn" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-trash"></i> Сбросить
          </button>
        </div>
      </div>

      <!-- Настройки отображения -->
      <div class="mb-3">
        <label class="form-label small">Настройки точек</label>

        <div class="form-check form-switch mb-2">
          <input type="checkbox" id="toggleNumbers" class="form-check-input" checked>
          <label for="toggleNumbers" class="form-check-label small">Показывать цифры</label>
        </div>

        <div class="mb-2">
          <label for="pointSize" class="form-label small">Размер точек: <span id="pointSizeValue">20</span>px</label>
          <input type="range" id="pointSize" class="form-range" min="3" max="50" value="20">
        </div>

        <div class="mb-2">
          <label for="pointOpacity" class="form-label small">Прозрачность: <span id="pointOpacityValue">100</span>%</label>
          <input type="range" id="pointOpacity" class="form-range" min="0" max="100" value="100">
        </div>
      </div>
    </div>
  </div>

  <!-- Кнопка переключения боковой панели -->
  <button class="sidebar-toggle btn btn-dark border-secondary" type="button">
    <i class="bi bi-list"></i>
  </button>

  <!-- Основной контент -->
  <div class="main-content">
    <!-- Контейнер для изображения -->
    <div id="image-container" class="bg-secondary bg-opacity-25">
      <div id="zoom-wrapper">
        <img id="mainImage" alt="Загруженное изображение">
        <div id="points"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение модульного скрипта -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
